<table class="table table-hover">
    <thead>
        <td>#</td>
        <td>Bandera</td>
        <td>Nombre</td>
        <td>Capital</td>
        <td>Poblacion</td>
        <td>#</td>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{i+1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png">
            </td>
            <td>{{pais.name.official}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais',pais.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody>
   
 </table>
